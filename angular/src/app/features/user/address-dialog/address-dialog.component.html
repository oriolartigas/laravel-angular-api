<h3 mat-dialog-title>Addresses of {{ user.name }}</h3>
<mat-dialog-content>
  <app-address [user_id]="user.id" [customColumns]="columns"> </app-address>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn" type="button">
    <mat-icon>close</mat-icon>
    Close
  </button>
</mat-dialog-actions>
