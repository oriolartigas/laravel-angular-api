server {
    listen 8080;

    # Internal Docker DNS for dynamic resolution
    resolver 127.0.0.11 valid=30s;

    # Angular development server - FULLY transparent proxy
    location / {
        set $upstream_angular angular-service;
        proxy_pass http://$upstream_angular:4200;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSockets for Hot Module Replacement (HMR) / Hot Reload
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # CRITICAL: Disable buffering to see changes immediately
        proxy_buffering off;
    }

    # Laravel API - Direct FastCGI
    location /api {
        set $upstream_laravel laravel-service;
        fastcgi_pass $upstream_laravel:9000;
        fastcgi_index index.php;

        # Forward ALL /api/* requests to /index.php
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;

        include fastcgi_params;

        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
    }
}
