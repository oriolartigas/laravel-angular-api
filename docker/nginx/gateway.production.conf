server {
    listen 8080;
    server_name ${APP_DOMAIN};

    # Internal Docker DNS
    resolver 127.0.0.11 valid=30s;

    # Angular frontend - Proxy to Angular internal nginx
    location / {
        set $upstream_angular angular-service;
        proxy_pass http://$upstream_angular:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Laravel API - Direct FastCGI to php-fpm
    location /api {
        set $upstream_laravel laravel-service;
        fastcgi_pass $upstream_laravel:9000;
        fastcgi_index index.php;

        # Forward all /api/* requests to /index.php
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;

        include fastcgi_params;

        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
    }
}
