[www]
user = www-data
group = www-data

listen = 9000

pm = dynamic
pm.max_children = 20
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 10
pm.status_path = /ping

clear_env = no
catch_workers_output = yes

php_admin_value[error_log] = /var/log/php-fpm-error.log
php_admin_flag[log_errors] = on
